<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Perguntas e Respostas sobre Programação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <h1>Código Quest</h1>
            <div id="pergunta-container">
                <h2 id="pergunta"></h2>
                <div id="alternativas"></div>
            </div>
            <div class="info">
                <p>Pontuação: <span id="pontuacao">0</span></p>
                <p>Vidas: <span id="vidas">3</span></p>
            </div>
            <button id="proxima-pergunta" style="display: none;">Próxima Pergunta</button>
            <div id="mensagem" class="mensagem"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
